security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12
    providers:
        user_provider:
            entity:
                class: App\Entity\User
                property: apiKey
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            stateless: true
            anonymous: ~
            access_denied_handler: App\Security\AccessDeniedHandler
            entry_point: App\Security\EntryPointService
            guard:
                authenticators:
                    - App\Security\TokenAuthenticator
