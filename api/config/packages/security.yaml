security:
    providers:
        user_provider:
            entity:
                class: App\Entity\User
                property: apiKey
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            form_login:
                login_path: api/login
                check_path: api/login
            logout:
                path:   /logout
                target: /
            guard:
                authenticators:
                    - App\Security\TokenAuthenticator
